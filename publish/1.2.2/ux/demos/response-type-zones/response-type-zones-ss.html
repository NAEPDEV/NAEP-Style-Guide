<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NAEP Style Guide - Zones Response Type - Single-select</title>

  <link rel="stylesheet" href="../shared/master.min.css" />
  <style>
    body {
      margin: 0.75em;
    }

    .item-stem-wrapper:first-of-type,
    .response-area:first-of-type {
      margin-top: 0;
    }
  </style>
</head>

<body>

  <div class="childItem content-container">
    <div class="col col-single">
      <div class="item-stem-wrapper">
        <div class="stem-paragraph">
          <p>I am the stem for a single-select zones item.</p>
        </div>
      </div>
      <div class="response-area response-area-zones zones-single-select">
        <img class="zones-image" src="coordinate-grid.svg" />
        <svg class="zones-mask" version="1.1" xmlns:svg="http://www.w3.org/2000/svg" x="0px" y="0px" width="302px" height="302px" viewbox="0.583 23 302 302" enable-background="new 0.583 23 302 302" xml:space="preserve">
          <defs>
            <filter id="zones-mask-bright-blur" x="-10%" y="-10%" width="120%" height="120%">
              <feGaussianBlur result="blurOut" in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
            </filter>
          </defs>
          <a xlink:href="#0">
            <circle class="zones-mask-border-background" fill="none" cx="77.175" cy="99.548" r="20"></circle>
            <circle class="zones-mask-border" fill="none" cx="77.175" cy="99.548" r="20" stroke-dasharray="5,3" d="M5 20 l215 0"></circle>
            <circle class="zones-mask-border-focus-background" fill="none" cx="77.175" cy="99.548" r="24"></circle>
            <circle class="zones-mask-border-focus" fill="none" cx="77.175" cy="99.548" r="24" stroke-dasharray="2,2" d="M5 20 l215 0"></circle>
          </a>
          <a xlink:href="#0">
            <circle class="zones-mask-border-background" fill="none" cx="225.992" cy="99.548" r="20"></circle>
            <circle class="zones-mask-border" fill="none" cx="225.992" cy="99.548" r="20" stroke-dasharray="5,3" d="M5 20 l215 0"></circle>
            <circle class="zones-mask-border-focus-background" fill="none" cx="225.992" cy="99.548" r="24"></circle>
            <circle class="zones-mask-border-focus" fill="none" cx="225.992" cy="99.548" r="24" stroke-dasharray="2,2" d="M5 20 l215 0"></circle>
          </a>
          <a xlink:href="#0">
            <circle class="zones-mask-border-background" fill="none" cx="77.175" cy="248.367" r="20"></circle>
            <circle class="zones-mask-border" fill="none" cx="77.175" cy="248.367" r="20" stroke-dasharray="5,3" d="M5 20 l215 0"></circle>
            <circle class="zones-mask-border-focus-background" fill="none" cx="77.175" cy="248.367" r="24"></circle>
            <circle class="zones-mask-border-focus" fill="none" cx="77.175" cy="248.367" r="24" stroke-dasharray="2,2" d="M5 20 l215 0"></circle>
          </a>
          <a xlink:href="#0">
            <circle class="zones-mask-border-background zones" fill="none" cx="225.992" cy="248.367" r="20"></circle>
            <circle class="zones-mask-border zones" fill="none" cx="225.992" cy="248.367" r="20" stroke-dasharray="5,3" d="M5 20 l215 0"></circle>
            <circle class="zones-mask-border-focus-background" fill="none" cx="225.992" cy="248.367" r="24"></circle>
            <circle class="zones-mask-border-focus" fill="none" cx="225.992" cy="248.367" r="24" stroke-dasharray="2,2" d="M5 20 l215 0"></circle>
          </a>
        </svg>
        <button class="btn btn-secondary btn-clear-answer" tabindex="0">Clear Answer</button>
      </div>


      <div class="item-stem-wrapper">
        <div class="stem-paragraph">
          <p>I am the stem for a single-select zones item with tiles.</p>
        </div>
      </div>
      <div class="response-area response-area-zones zones-single-select">
        <img class="zones-image no-theme" src="tiles.svg" />
        <svg class="zones-mask" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="451px" height="515px" viewbox="0 0 451 515">
          <defs>
            <filter id="zones-mask-bright-blur" x="-10%" y="-10%" width="120%" height="120%">
              <feGaussianBlur result="blurOut" in="SourceGraphic" stdDeviation="2"></feGaussianBlur>
            </filter>
          </defs>
          <a xlink:href="#0">
            <rect class="zones-mask-border-background" x="21" y="18" width="185" height="216" fill="none"/>
            <rect class="zones-mask-border" x="21" y="18" width="185" height="216" fill="none" stroke-dasharray="5,3" d="M5 20 l215 0"/>
            <rect class="zones-mask-border-focus-background" x="17" y="14" width="193" height="224" fill="none"/>
            <rect class="zones-mask-border-focus" x="17" y="14" width="193" height="224" fill="none" stroke-dasharray="2,2" d="M5 20 l215 0"/>
          </a>
          <a xlink:href="#0">
            <rect class="zones-mask-border-background" x="244" y="18" width="185" height="216" fill="none"/>
            <rect class="zones-mask-border" x="244" y="18" width="185" height="216" fill="none" stroke-dasharray="5,3" d="M5 20 l215 0"/>
            <rect class="zones-mask-border-focus-background" x="240" y="14" width="193" height="224" fill="none"/>
            <rect class="zones-mask-border-focus" x="240" y="14" width="193" height="224" fill="none" stroke-dasharray="2,2" d="M5 20 l215 0"/>
          </a>
          <a xlink:href="#0">
            <rect class="zones-mask-border-background" x="21" y="276" width="185" height="216" fill="none"/>
            <rect class="zones-mask-border" x="21" y="276" width="185" height="216" fill="none" stroke-dasharray="5,3" d="M5 20 l215 0"/>
            <rect class="zones-mask-border-focus-background" x="17" y="272" width="193" height="224" fill="none"/>
            <rect class="zones-mask-border-focus" x="17" y="272" width="193" height="224" fill="none" stroke-dasharray="2,2" d="M5 20 l215 0"/>
          </a>
          <a xlink:href="#0">
            <rect class="zones-mask-border-background" x="244" y="276" width="185" height="216" fill="none"/>
            <rect class="zones-mask-border" x="244" y="276" width="185" height="216" fill="none" stroke-dasharray="5,3" d="M5 20 l215 0"/>
            <rect class="zones-mask-border-focus-background" x="240" y="272" width="193" height="224" fill="none"/>
            <rect class="zones-mask-border-focus" x="240" y="272" width="193" height="224" fill="none" stroke-dasharray="2,2" d="M5 20 l215 0"/>
          </a>
        </svg>
        <button class="btn btn-secondary btn-clear-answer" tabindex="0">Clear Answer</button>
      </div>


    </div>
  </div>

  <script src="../lib/jquery.min.js"></script>
  <script src="../shared/platform-utilities.js"></script>
  <script src="response-type-zones.js"></script>

</body>

</html>
