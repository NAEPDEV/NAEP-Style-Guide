<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NAEP Style Guide - Multiple-choice Response Type - Single-select</title>

  <link rel="stylesheet" href="../shared/master.min.css" />
  <style>
    body {
      margin: 0.75em;

<body>

  <div class="item-stem-wrapper">
    <div class="stem-paragraph">
      <p>This is a text-based single-select multiple-choice item presented in a single column.</p>

        </div>
        <div class="mc-content-wrapper">
          <div class="mc-content">Midnight</div>
        </div>
        <div class="mc-ec-wrapper">

        </div>
      </div>

        <div class="mc-control-wrapper">
          <label class="control">

        </div>

        </div>
        <div class="mc-ec-wrapper">
          <button class="mc-eliminate-choice"></button>
        </div>
      </div>

    </div>
    <button class="btn btn-secondary btn-clear-answer">Clear Answer</button>
  </div>

    <div class="stem-paragraph">
      <p>This is an image-based single-select multiple-choice item presented in two columns.</p>
    </div>
  </div>

  <div class="response-area response-area-mc">

  <script src="../shared/platform-utilities.js"></script>
